<!DOCTYPE html>
<html>
	<head>
		<title>InputUser_Pradana_26</title>
		<script type="text/javascript">
		
		 function ambilData() {

		var nama = document.getElementById("nama").value; 
        document.getElementById("demo1").innerHTML = nama; 
		
		var email = document.getElementById("email").value; 
        document.getElementById("demo2").innerHTML = email;

        document.getElementById("demo3").innerHTML = negara;

        var jenis = new Array();

        if (jenis[0].checked === true)
                var j = jenis[0].value;

            else 
                var j = "Anda belum memilih"; 
                document.getElementById("demo5").innerHTML = j; 
        } 

		</script>
	</head>
	<body>

		<br>
